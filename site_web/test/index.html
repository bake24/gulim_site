<html>

    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Бідім деңгейіңізді тексеріңіз</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">



    </head>
    
    <body>
        <div id="wrapper">
        <nav>
        <ul>
            <!-- <li id="about">Басты бет</li> -->
            <li><a href="../index.html" class="mail">Басты бет</a></li>
        </ul>
        </nav>
            <div id="form-box">
                <form>
                    <select id="language">
                    <option  value="HTML"selected="selected">ҚАЗАҚСТАННЫҢ ҚАЗІРГІ ЗАМАН ТАРИХЫ
                    </option>
                    
                    </select> 
                    <a href="#lb3" class="choose-lang"> Бастау</a>
                    </form>
            </div>    
        </div>
        
        <div class="quiz">
            
            <div id="info">
                <div id="score">Ұпай саны: 0</div>
                <div id="ques-left">Сұрақ:1/20</div>
            </div>
            <div id="ques-view">
               
            </div>
            <div class="question">
            <h1>Сұрақ</h1>
            </div>
            
            <div class="choice">
                <div class="options"><input type="radio" name="options" value="option1" id="opt0"><label for="opt0" id="lb0">Option1</label></div>
                <div class="options"><input type="radio" name="options" value="option2" id="opt1"><label for="opt1" id="lb1">Option2</label></div>
                <div class="options"><input type="radio" name="options" value="option3" checked="checked" id="opt2"><label for="opt2" id="lb2">Option3</label></div>
                <div class="options"><input type="radio" name="options" value="option4" id="opt3"><label for="opt3" id="lb3">Option4</label></div>   
            </div>

             <div class="ans-btn">
                <button type="button" class="submit-answer">Жауапты сақтау</button>
                 <a href="#display-final-score" type="button" class="view-results">Нәтижені көру</a>
            </div>
        
        </div>
        
        <div class="final-result">
            <h1>Тест аяқталды</h1>
            <div class="solved-ques-no">Сіз Қазақстан Тарихынан 10 сұраққа жауап бердіңіз</div>
            <div class="right-wrong">3 дұрыс және 4 бұрыс жауап</div>
            <div id="display-final-score">Жалпы ұпай: 35</div>
            <div class="remark">Және тапсырып көріңіз</div>
            <button id="restart">Қайта тапсыру</button>        
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
